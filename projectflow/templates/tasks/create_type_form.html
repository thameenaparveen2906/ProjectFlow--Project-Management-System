{% extends "base.html" %}

{% block title %}
  <title>Create Task Type</title>
{% endblock %}

{% block header %}
  {% include "includes/header.html" %}
{% endblock %}

{% block content %}
  <main class="main-index">
    <div class="content" style="width: 100%; max-width: 500px;">
      <h1>Create Task Type</h1>
      <form class="form" action="{% url 'tracker:create-type' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input name="referer" type="hidden" value="{{ request.META.HTTP_REFERER }}">
        <button type="submit">Create Type</button>
        <button type="button" onclick="window.history.back();" class="btn">Back</button>
      </form>
    </div>
  </main>
{% endblock %}
