{% extends "base.html" %}

{% block title %}
  <title>Add member</title>
{% endblock %}

{% block header %}
  {% include "includes/header.html" %}
{% endblock %}

{% block content %}
  <main class="main-index">
    <div class="content" style="width: 100%; max-width: 500px;">
      <h1>Add Member</h1>
      <form class="form" action="#" method="post">
        {% csrf_token %}
        {{ form }}
        <input name="referer" type="hidden" value="{{ request.META.HTTP_REFERER }}">
        <button type="submit">Add</button>
        <button type="button" onclick="window.history.back();" class="btn">Back</button>
      </form>

    </div>
  </main>
{% endblock %}
